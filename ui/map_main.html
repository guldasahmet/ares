<!DOCTYPE html>
<html style="height: 100%; width: 100%;">
<head>
    <meta charset="utf-8" />
    <title>ARES Tactical Map</title>
    <style>
        /* TAM EKRAN VE DARK MODE */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            background-color: #0a0e14; 
            overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; 
        }
        
        #map { position: absolute; top: 0; bottom: 0; left: 0; right: 0; z-index: 1; }

        /* LOG PANELƒ∞ (GENƒ∞≈ûLETƒ∞LMƒ∞≈û - 500px) */
        #ui-layer {
            position: absolute; top: 0; right: 0; bottom: 0; width: 500px;
            background: rgba(10, 14, 20, 0.95);
            z-index: 1000; border-left: 2px solid #333;
            display: flex; flex-direction: column;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
        }

        #log-header {
            padding: 15px; border-bottom: 1px solid #333;
            background: #111; color: #fff; font-weight: bold; text-transform: uppercase;
            display: flex; align-items: center; gap: 10px;
        }
        #log-header::before { content: 'üî¥'; font-size: 12px; }

        #logs-container {
            flex: 1; overflow-y: auto; padding: 15px;
            font-family: 'Consolas', monospace; font-size: 13px;
            color: #ccc; scroll-behavior: smooth;
        }

        .log-entry { margin-bottom: 8px; line-height: 1.4; border-bottom: 1px solid #222; padding-bottom: 4px; }
        .log-time { color: #666; font-size: 11px; margin-right: 5px; }
        
        .log-INFO { color: #00ccff; }
        .log-SUCCESS { color: #00ff00; }
        .log-ERROR { color: #ff3333; }
        .log-USER { color: #ffcc00; font-weight: bold; }
        .log-SYSTEM { color: #aaaaaa; font-style: italic; }

        /* Gƒ∞Rƒ∞≈û ALANI */
        #input-area { padding: 15px; background: #111; border-top: 1px solid #333; }
        input[type="text"] {
            width: 100%; padding: 10px; background: #222; border: 1px solid #444;
            color: #fff; border-radius: 4px; box-sizing: border-box; margin-bottom: 10px;
        }
        input[type="text"]:focus { outline: none; border-color: #00ccff; }
        
        button {
            width: 100%; padding: 10px; background: #00cc00; color: #000;
            border: none; border-radius: 4px; font-weight: bold; cursor: pointer;
            text-transform: uppercase; transition: background 0.2s;
        }
        button:hover { background: #00ee00; }

        /* --- ƒ∞KON STƒ∞LLERƒ∞ --- */
        .rotated-icon { background: transparent; border: none; }
        
        .icon-badge {
            position: absolute; top: -10px; right: -10px;
            background-color: #ffcc00; color: #000;
            border: 2px solid #000; border-radius: 50%;
            width: 24px; height: 24px;
            text-align: center; line-height: 22px;
            font-weight: 900; font-size: 14px; z-index: 100;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }
        .badge-enemy { background-color: #ff0000; color: #fff; border-color: #fff; }
        .badge-target { background-color: #ff8800; color: #000; border-color: #000; }
        
        /* YE≈ûƒ∞L ROTA NUMARALARI */
        .waypoint-label {
            background: #00ff00; 
            border: 2px solid #004400; 
            border-radius: 50%;
            width: 24px; height: 24px; 
            display: flex;
            align-items: center; justify-content: center;
            font-weight: 900; 
            color: #000; 
            font-size: 14px;
            box-shadow: 0 0 5px #00ff00;
        }
    </style>
    
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    <div id="ui-layer">
        <div id="log-header">AGENT LOGS</div>
        <div id="logs-container">
            <div class="log-entry"><span class="log-SYSTEM">Sistem Hazƒ±r. Ajanlar aktif.</span></div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Emir verin... (√ñrn: Hedef 1'e saldƒ±r)" onkeypress="handleEnter(event)">
            <button onclick="sendCommand()">G√ñNDER</button>
        </div>
    </div>

    <script>
        var map = L.map('map', {zoomControl: false}).setView([40.205, 25.880], 14);
        L.control.zoom({position: 'topleft'}).addTo(map);

        var offlineUrl = 'http://localhost:8080/data/gokce_ada/{z}/{x}/{y}.png';
        var onlineUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';

        L.tileLayer(offlineUrl, { maxZoom: 20, minZoom: 13, attribution: 'ARES System', errorTileUrl: onlineUrl }).addTo(map);

        var iconBaseUrl = "http://localhost:5000/assets/";
        
        var playerMarker = L.marker([0,0]).addTo(map);
        var enemyMarkers = [];
        var targetMarkers = [];
        var hssCircles = [];
        var waypointMarkers = [];
        var routePolyline;
        var firstTime = true;

        function updateMarkers(data) {
            var uav = data.uav;
            var enemies = data.enemies;
            var targets = data.targets;
            var hss = data.hss;

            if(uav.lat != 0) {
                var iconHtml = `<img src="${iconBaseUrl}iha.png" style="width:25px; height:25px; transform: rotate(${uav.heading}deg);">`;
                playerMarker.setLatLng([uav.lat, uav.lon]);
                playerMarker.setIcon(L.divIcon({ className: 'rotated-icon', html: iconHtml, iconSize: [25,25], iconAnchor:[12.5,12.5] }));
                if(firstTime) { map.setView([uav.lat, uav.lon], 14); firstTime = false; }
            }

            enemyMarkers.forEach(m => map.removeLayer(m));
            enemyMarkers = [];
            enemies.forEach((e, i) => {
                var html = `
                    <div style="position: relative; width: 25px; height: 25px;">
                        <img src="${iconBaseUrl}dusman_iha.png" style="width: 100%; height: 100%; transform: rotate(${e.heading}deg);">
                        <div class="icon-badge badge-enemy">${i+1}</div>
                    </div>`;
                var icon = L.divIcon({ className: 'rotated-icon', html: html, iconSize: [25,25], iconAnchor: [12.5,12.5] });
                enemyMarkers.push(L.marker([e.lat, e.lon], {icon: icon}).addTo(map));
            });

            // --- HEDEFLER (TOOLTIP VE B√úY√úK ƒ∞KON) ---
            targetMarkers.forEach(m => map.removeLayer(m));
            targetMarkers = [];
            targets.forEach((t, i) => {
                var num = t.id.replace("T", "") || (i+1);
                var html = `
                    <div style="position: relative; width: 110px; height: 110px;">
                        <img src="${iconBaseUrl}kara_hedef.png" style="width: 100%; height: 100%;">
                        <div class="icon-badge badge-target" style="top:5px; right:5px;">${num}</div>
                    </div>`;
                var icon = L.divIcon({ className: 'rotated-icon', html: html, iconSize: [110,110], iconAnchor: [55,55] });
                
                // MOUSE √úZERƒ∞NE GELƒ∞NCE ƒ∞Sƒ∞M YAZSIN
                var marker = L.marker([t.lat, t.lon], {icon: icon})
                              .bindTooltip(`<b>${t.id}:</b> ${t.type}`, {direction: 'top', offset: [0, -40]})
                              .addTo(map);

                targetMarkers.push(marker);
            });

            hssCircles.forEach(c => map.removeLayer(c));
            hssCircles = [];
            hss.forEach(h => {
                hssCircles.push(L.circle([h.lat, h.lon], {color: 'red', fillColor: '#f03', fillOpacity: 0.25, radius: h.radius}).addTo(map));
            });
        }

        window.appendLog = function(msg, type) {
            var container = document.getElementById("logs-container");
            var div = document.createElement("div");
            div.className = "log-entry";
            var time = new Date().toLocaleTimeString('tr-TR', {hour12: false});
            var colorClass = "log-" + type; 
            var icon = "üîπ";
            if(type == "ERROR") icon = "üî¥"; if(type == "SUCCESS") icon = "üü¢";
            if(type == "USER") icon = "üë§"; if(type == "COMMANDER") icon = "üß†";
            if(type == "WORKER") icon = "üõ†Ô∏è"; if(type == "SAFETY") icon = "üõ°Ô∏è";
            if(type == "DOER") icon = "‚úàÔ∏è";
            div.innerHTML = `<span class="log-time">[${time}]</span> ${icon} <span class="${colorClass}">${msg}</span>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function sendCommand() {
            var input = document.getElementById("user-input");
            var text = input.value;
            if(!text) return;
            if (window.bridge) window.bridge.receiveData(text);
            else appendLog("Backend baƒülantƒ±sƒ± yok!", "ERROR");
            input.value = "";
        }
        function handleEnter(e) { if(e.key === 'Enter') sendCommand(); }


        // --- ROTA √áƒ∞Zƒ∞Mƒ∞ ---
        function drawRoute(route) {
            if (routePolyline) map.removeLayer(routePolyline);
            waypointMarkers.forEach(m => map.removeLayer(m));
            waypointMarkers = [];

            if (!route || route.length === 0) return;

            var latlngs = [];
            route.forEach((wp, i) => {
                var lat = Array.isArray(wp) ? wp[0] : wp.lat;
                var lon = Array.isArray(wp) ? wp[1] : wp.lon;

                if (lat && lon) {
                    latlngs.push([lat, lon]);
                    
                    // Ye≈üil Numara Toplarƒ±
                    var icon = L.divIcon({ 
                        className: 'waypoint-label', 
                        html: (i + 1).toString(), 
                        iconSize:[24,24] 
                    });
                    
                    var marker = L.marker([lat, lon], {icon: icon}).addTo(map);
                    
                    if (i === 0) marker.bindPopup("Ba≈ülangƒ±√ß (1)");
                    if (i === route.length - 1) marker.bindPopup("Hedef (" + (i+1) + ")");
                    
                    waypointMarkers.push(marker);
                }
            });

            routePolyline = L.polyline(latlngs, {
                color: '#00ff00', weight: 4, opacity: 0.8, dashArray: '10, 10', lineCap: 'round'
            }).addTo(map);
            
            map.fitBounds(routePolyline.getBounds(), {padding: [50, 50]});
        }

        async function fetchData() {
            try {
                const [uavRes, enRes, tarRes, hssRes] = await Promise.all([
                    fetch('http://localhost:5000/telemetry'), fetch('http://localhost:5000/enemies'),
                    fetch('http://localhost:5000/targets'), fetch('http://localhost:5000/no_fly_zones')
                ]);
                const data = {
                    uav: await uavRes.json(), enemies: await enRes.json(),
                    targets: await tarRes.json(), hss: await hssRes.json()
                };
                updateMarkers(data);
            } catch (error) { console.log("Veri hatasƒ±:", error); }
        }
        setInterval(fetchData, 1000); 

        new QWebChannel(qt.webChannelTransport, function(channel) {
            window.bridge = channel.objects.bridge;
            window.bridge.marker_signal.connect(drawRoute);
            window.bridge.log_signal.connect(appendLog);
        });
    </script>
</body>
</html>
